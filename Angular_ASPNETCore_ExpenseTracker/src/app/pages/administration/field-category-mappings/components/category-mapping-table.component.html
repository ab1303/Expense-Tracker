<ngx-datatable
    #table
    style="width: 100%"
    class="material"
    [rows]="categoryMappingsArray"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
>
    <ngx-datatable-column name="Source" prop="sourceValue"></ngx-datatable-column>
    <ngx-datatable-column name="Target" prop="destinationValue"></ngx-datatable-column>
    <ngx-datatable-column name="">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <a href="javascript:void(0)" attr.data-userId="{{ row.id }}" class="icon">
                <i class="zmdi zmdi-delete"></i>
            </a>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
