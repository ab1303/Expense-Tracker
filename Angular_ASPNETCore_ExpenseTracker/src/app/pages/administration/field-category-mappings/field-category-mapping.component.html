<page-layout [canAdd]="true" (onAdd)="onAdd($event)">
    <h1>Field Category Mapping</h1>

    <div class="container">
        <div class="container-column w-300">
            <div class="header">
                <div class="search-bar">Source</div>
                <div class="icons">
                    <mat-icon>search</mat-icon>
                </div>
            </div>
            <inline-editor [label]="'Expense Category'" (onBlur)="onAddSourceItem($event)" (onEnter)="onAddSourceItem($event)">
                <inline-normal>
                    <div class="add-item">
                        <mat-icon>add</mat-icon>
                    </div>
                </inline-normal>
                <inline-edit>
                    <div class="input-item">
                        <input inlineEditInputRef type="text" />
                    </div>
                </inline-edit>
            </inline-editor>
            <div class="body">
                <!-- <div class="card-item" *ngFor="let sourceValue of sourceValuesStream$ | async">
					{{sourceValue}}
                </div> -->

                <div *ngFor="let sourceValue of sourceValuesStream$ | async">
                    <toggle-card-item [label]="sourceValue" [activeColor]="'#5ed07d'"></toggle-card-item>
                </div>
            </div>
        </div>
    </div>
</page-layout>
