<div class="filter-container">
    <span *ngIf="!isFiltering; else fitler">{{ normalLabel }}</span>

    <ng-template #fitler>
        <mat-form-field>
            <input matInput placeholder="{{ filterLabel }}" value="" />
        </mat-form-field>
    </ng-template>

    <span class="icons" (click)="isFiltering = !isFiltering" [style.color]="isFiltering ? '#3474da' : '#757e84'">
        <mat-icon >filter_list</mat-icon>
    </span>
</div>
