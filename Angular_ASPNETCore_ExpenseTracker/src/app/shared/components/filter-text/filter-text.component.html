<div class="filter-container">
    <span *ngIf="!isFiltering; else filter">{{ normalLabel }}</span>

    <ng-template #filter>
        <mat-form-field>
            <input #filterElem matInput placeholder="{{ filterLabel }}" [formControl]="filterCtrl" />
        </mat-form-field>
    </ng-template>

    <span class="icons" (click)="toggleFiltering()" [style.color]="isFiltering ? '#3474da' : '#757e84'">
        <mat-icon >filter_list</mat-icon>
    </span>
</div>
